name: Build & Deploy

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
  
    - name: Set up NodeJS
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
        cache: 'npm'
        
    - name: Install Build
      run: |
        npm ci
        npx redoc-cli build openapi/openapi.yaml -o docs/index.html
      
    - name: Deploy    
      uses: JamesIves/github-pages-deploy-action@v4.2.2
      with:
        branch: gh-pages
        folder: docs
